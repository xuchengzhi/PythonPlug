<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
    var ws = new WebSocket("ws://localhost:8090/log");
    ws.onmessage = function (evt) {
    
        if ( evt.data.indexOf("\\u") != -1) {
            document.getElementById('ms').innerText= tohanzi(evt.data);
        }else{
            document.getElementById('ms').innerText= evt.data;
        }
        

    };
    function tohanzi(data){
        data = data.split("\\u");
        var str ='';
        for(var i=0;i<data.length;i++)
        {
            str+=String.fromCharCode(parseInt(data[i],16).toString(10));
        }
        return str;
    }
</script>
</head>
<body>
<div id="ms"></div>
</body>
</html>
